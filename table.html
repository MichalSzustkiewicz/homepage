<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styletab.css" rel="stylesheet">
    <title>Tabela</title>
</head>

<body>
    <div class="container">
        <table class="table">
            <caption class="caption">Moi ulubieni sportowcy</caption>
            <tr class="tableRow">
                <th class="tableCell tableHeader" scope="col">Sportowiec</th>
                <th class="tableCell tableHeader" scope="col">Dyscyplina</th>
                <th class="tableCell tableHeader" scope="col">Kraj</th>
                <th class="tableCell tableHeader" scope="col">Wiek</th>
            </tr>
            <tr class="tableRow">
                <th class="tableCell tableHeader" scope="row">Lionel Messi</th>
                <td class="tableCell">piłka nożna</td>
                <td class="tableCell">Argentyna</td>
                <td class="tableCell">35</td>
            </tr>
            <tr class="tableRow">
                <th class="tableCell tableHeader" scope="row">Gregor Schlierenzauer</th>
                <td class="tableCell">skoki narciarskie</td>
                <td class="tableCell">Austria</td>
                <td class="tableCell">32</td>
            </tr>
            <tr class="tableRow">
                <th class="tableCell tableHeader" scope="row">Rafael Nadal</th>
                <td class="tableCell">tenis ziemny</td>
                <td class="tableCell">Hiszpania</td>
                <td class="tableCell">36</td>
            </tr>
            <tr class="tableRow">
                <th class="tableCell tableHeader" scope="row">Judd Trump</th>
                <td class="tableCell">snooker</td>
                <td class="tableCell">Anglia</td>
                <td class="tableCell">33</td>
            </tr>
            <tr class="tableRow">
                <th class="tableCell tableHeader" scope="row">Jan-Krzysztof Duda</th>
                <td class="tableCell">szachy</td>
                <td class="tableCell">Polska</td>
                <td class="tableCell">24</td>
            </tr>
        </table>  
    </div>
</body>
</html>
